<div class="container">
  <h1 class="title">Formulario Registro</h1>
  <div class="separator"></div>
</div>
<div class="container container--borders">
  <app-register-product-form
    (formValue)="registerProductFormValue($event)"
    (reset)="navigateToEmptyForm()"
    [id]="this.id"
    [product]="$any(this.id | loadProduct | async)"
  ></app-register-product-form>
</div>
